<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/favicon.png">
    <title>LinkRippr</title>
    <link rel="stylesheet" href="css/link_rippr.css">
    <script src="js/link_rippr.js"></script>
    <script src="js/dom_parser.js"></script>
    <script src="js/token.js"></script>
    <script src="js/tokenizer.js"></script>
    <script src="js/elements.js"></script>
    <script src="js/format.js"></script>
    <script src="js/script_parser.js"></script>
    <script src="js/gui.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/style_parser.js"></script>
    <script src="js/defaults.js"></script>
</head>

<body id="body" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)" ondragexit="dragExitHandler()">

<div class="header">
    <img id="banner" src="img/banner.png" width="100%"/>
    <table class="menu">
        <tr class="menu" width="100%">
            <div class="dropdown">
                <td width="1%" class="menu"><button class="menu-button" onclick="toggleMenu()">&#9776;</button></td>
                <div id="settings-menu" class="dropdown-content">
                    <button id="settings" class="dropdown" onclick="showSettings(this.id)">SETTINGS</button>
                    <button id="html" class="dropdown" onclick="showSettings(this.id)">HTML</button>
                    <button id="javascript" class="dropdown" onclick="showSettings(this.id)">JAVASCRIPT</button>
                    <button id="css" class="dropdown" onclick="showSettings(this.id)">CSS</button>
                </div>
            </div>
            <td width="98%" class="menu"><p id="chatter_box" align="center">Drop an HTML file</p></td>
        </tr>
    </table>
</div>
<div class="content" id="content">
    <br><button style='display:none;' id='button-redo' class='close-button' onclick='redo()'>&#11153;</button>
    <p id="results"></p>
</div>

<div id="footer">
    <p id="author" align="center">ch1mp | <a href="https://github.com/sjb-ch1mp/LinkRippr/blob/master/README.md" target="_blank">readme</a> | v1.2.3 </p>
</div>

</body>

<script lang="javascript">
    //addTestText();
    window.onload = function(){
        setUpGlobalVariables("Drop an HTML file");
    };
    window.onresize = function(){
        setUpGlobalVariables(chatterBox.innerText);
    };
    window.onclick = function(event){
        if(!event.target.matches(".menu-button")){
            let settingsMenu = document.getElementById("settings-menu");
            if(settingsMenu.classList.contains("show")){
                settingsMenu.classList.remove("show");
            }
        }
    }
</script>
</html>
